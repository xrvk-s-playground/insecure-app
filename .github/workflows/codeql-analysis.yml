# Adding name
name: "Code Scanning - Action"

on:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  CodeQL-Build:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest and windows-latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: Anthophila/codeql-action/codeql/init@master
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl
    # Uncomment the following three lines and modify them (or add more) to
    # build your code if your project uses a compiled language (C/C++, C#, or
    # Java).
    #- run: |
    #   make bootstrap
    #   make release

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Perform CodeQL Analysis
      uses: Anthophila/codeql-action/codeql/finish@master
