name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - uses: Azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }} 
    
    - name: Docker build
      run: |
        docker build -t webgoat/webgoat-8.0 webgoat-server
    
    - name: Install Trivy
      run:  |
        wget https://github.com/aquasecurity/trivy/releases/download/v${version}/trivy_${version}_Linux-64bit.tar.gz
        tar zxvf trivy_${version}_Linux-64bit.tar.gz
      env:
        version: 0.4.4
    
    - name: Scan container
      run: ./trivy --exit-code 0 --severity CRITICAL --no-progress --light webgoat/webgoat-8.0
    
    - name: Docker push
      run: |
        docker tag webgoat/webgoat-8.0 docker.pkg.github.com/octodemo/webgoat/webgoat-8.0:${{ github.sha }}
        docker push docker.pkg.github.com/octodemo/webgoat/webgoat-8.0:${{ github.sha }}
